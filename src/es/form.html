    <section class="container">
        <article class="text-center">
            <h1 class="p-4">FORMULARIO</h1>
            <p class="p-3">Rellena las opciones del formulario, las que poseen un asterísco son obligatorias</p>
            <div class="alert alert-danger alert-dismissible show" hidden>
                <span class="text_error"></span>
            </div>

            <form class="text-left" action="#" method="post">
                <input type="hidden" name="design" max="3" required>
                <legend>DATOS PERSONALES</legend>
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="first_name">Nombre *</label>
                            <input type="text" class="form-control" name="first_name" placeholder="Ricardo" required>
                        </div>
                        <div class="form-group col-md">
                            <label for="last_name">Apellidos *</label>
                            <input type="text" class="form-control" name="last_name" placeholder="Milos" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <svg class="bi bi-info-circle" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor"
                            xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" d="M8 15A7 7 0 108 1a7 7 0 000 14zm0 1A8 8 0 108 0a8 8 0 000 16z"
                                clip-rule="evenodd" />
                            <path
                                d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588z" />
                            <circle cx="8" cy="4.5" r="1" />
                        </svg>
                        Si quieres que se geolocalice tu posición, haz click <span onclick="getLocation()">aquí</span>.
                    </div>

                    <div class="form-group">
                        <label for="home">Domicilio *</label>
                        <input type="text" class="form-control" name="home" placeholder="Calle falsa 123" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-lg-6 col-md-12">
                            <label for="city">Ciudad *</label>
                            <input type="text" class="form-control" name="city" placeholder="Madrid" required>
                        </div>
                        <div class="form-group col-lg-4 col-md-8">
                            <label for="country">País *</label>
                            <input type="text" class="form-control" name="country" placeholder="España" required>
                        </div>
                        <div class="form-group col-lg-2 col-md-4">
                            <label for="zip">Código postal *</label>
                            <input type="number" class="form-control" name="zip" min=1 required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <label for="number_phone">Teléfono: *</label>
                            <div class="form-row">
                                <div class="col-6 col-lg-4">
                                    <select class="custom-select" name="type_phone">
                                        <option disabled selected>Tipo</option>
                                        <option value="mobile_phone_number">Móvil</option>
                                        <option value="house_phone_number">Casa</option>
                                        <option value="main_phone_number">Principal</option>
                                        <option value="other_number_phone">Otro</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <input type="number" class="form-control col-md" name="number_phone" min="1"
                                        required>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <label for="email">Correo electrónico *</label>
                            <input type="email" class="form-control" id="email" placeholder="ejemplo@ejemplo.com"
                                required>
                        </div>
                    </div>
                </fieldset>
                <legend>CAMPOS ADICIONALES</legend>
                <fieldset>
                    <div class="form-row">
                        <div class="form-group col-md">
                            <div class="custom-file">
                                <input type="file" class="custom-file-input" name="picture">
                                <label class="custom-file-label" for="picture" data-browse="Buscar">Adjunta una
                                    foto</label>
                            </div>
                        </div>
                        <div class="form-group col-md">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <label class="input-group-text" for="drive_license">Permiso de conducir</label>
                                </div>
                                <select class="custom-select" name="drive_license">
                                    <option selected></option>
                                    <option value="AM_drive_license">AM</option>
                                    <option value="A1_drive_license">A1</option>
                                    <option value="A_drive_license">A</option>
                                    <option value="B_drive_license">B</option>
                                    <option value="B_drive_license">A + B</option>
                                    <option value="B_+_E_drive_license">B + E</option>
                                    <option value="C1_drive_license">C1</option>
                                    <option value="C1_+_E_drive_license">C1 + E</option>
                                    <option value="C_drive_license">C</option>
                                    <option value="C_+_E">C + E</option>
                                    <option value="D1_drive_license">D1</option>
                                    <option value="D1_+_E">D1 + E</option>
                                    <option value="D_drive_license">D</option>
                                    <option value="D_+_E">D + E</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="other_habilities">Otras habilidades</label>
                        <textarea class="form-control" rows="5" name="other_habilities"></textarea>
                    </div>
                </fieldset>
                <button type="submit" class="btn btn-outline-dark">Generar currículum</button>
                <button type="reset" class="btn btn-outline-*">Limpiar formulario</button>
            </form>
        </article>
